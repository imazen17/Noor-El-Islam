        // Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const mode = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('mode', mode);
            updateModeButton();
        }

        // Update Mode Button Icon
        function updateModeButton() {
            const button = document.querySelector('.mode-toggle');
            if (localStorage.getItem('mode') === 'dark') {
                button.textContent = '☀️';
            } else {
                button.textContent = '🌙';
            }
        }

        // Check Saved Mode
        function checkMode() {
            const savedMode = localStorage.getItem('mode');
            if (savedMode === 'dark') {
                document.body.classList.add('dark-mode');
            }
            updateModeButton();
        }

        // Render Hadiths
        function renderHadiths() {
            const hadithsContainer = document.getElementById('hadiths-container');
            hadithsContainer.innerHTML = hadithData.map(hadith => `
                <div class="hadith-card" data-grade="${hadith.grade}" onclick="showHadithDetails('${hadith.text}', '${hadith.source}')">
                    <h3>${hadith.source}</h3>
                    <p>${hadith.text}</p>
                </div>
            `).join('');
        }

        // Show Hadith Details
        function showHadithDetails(text, source) {
            const detailsSection = document.getElementById('hadith-details');
            document.getElementById('hadith-text').textContent = text;
            document.getElementById('hadith-source').textContent = `المصدر: ${source}`;
            detailsSection.classList.add('active');
        }

        // Close Hadith Details
        function closeDetails() {
            const detailsSection = document.getElementById('hadith-details');
            detailsSection.classList.remove('active');
        }

        // Search Hadith
        function searchHadith() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const hadiths = document.querySelectorAll('.hadith-card');
            hadiths.forEach(hadith => {
                const text = hadith.querySelector('p').textContent.toLowerCase();
                if (text.includes(query)) {
                    hadith.style.display = 'block';
                } else {
                    hadith.style.display = 'none';
                }
            });
        }

        // Filter Hadiths by Grade
        function filterHadith(grade) {
            const hadiths = document.querySelectorAll('.hadith-card');
            hadiths.forEach(hadith => {
                if (grade === 'all' || hadith.dataset.grade === grade) {
                    hadith.style.display = 'block';
                } else {
                    hadith.style.display = 'none';
                }
            });
        }

        // Initial Render
        renderHadiths();
    </script>
